- name: postgres_reload
  systemd:
    name: >-
      {{ postgresql_service }}
    state: restarted
    daemon-reload: true
    enabled: yes
  register: postgres_logs
  ignore_errors: true
  become: true
  listen: postgres_reload

- name: psql_logs
  debug:
    var: postgres_logs
  listen: postgres_reload

- name: get psql status
  ansible.builtin.systemd:
    name: >-
      {{ postgresql_service }}
  register: psql16
  listen: postgres_reload
